<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling the form grid */
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: center;
        }

        .form-group {
            display: contents; /* Allow grid behavior to apply */
        }

        /* Labels */
        label {
            font-weight: bold;
        }

        /* Input fields */
        input[type="text"], input[type="email"], input[type="password"], input[type="checkbox"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        /* Gender Radio Buttons */
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        /* Hobbies checkboxes */
        .hobbies-group {
            grid-column: span 2;
        }

        .form-group input[type="submit"] {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .form-group input[type="submit"] {
                grid-column: span 1;
            }
        }

    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="/submit" method="POST">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Hobbies -->
            <div class="form-group hobbies-group">
                <label>Hobbies:</label>
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>

</body>
</html>
