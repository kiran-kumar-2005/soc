<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopSmart - Your Shopping Destination</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 24px;
    }

    .search-bar input {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }

    nav {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopSmart</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Offers</a>
    <a href="#">Cart</a>
    <a href="#">Account</a>
  </nav>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=Product+1" alt="Product 1">
      <h3>Stylish Shirt</h3>
      <p>₹499</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=Product+2" alt="Product 2">
      <h3>Wireless Earbuds</h3>
      <p>₹1,299</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=Product+3" alt="Product 3">
      <h3>Casual Sneakers</h3>
      <p>₹899</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=Product+4" alt="Product 4">
      <h3>Smart Watch</h3>
      <p>₹2,499</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

</body>
</html>
