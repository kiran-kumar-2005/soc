<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery Enhanced Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 2rem;
      color: #007BFF;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    .temp {
      padding: 20px;
      border: 2px dashed #ccc;
      margin-bottom: 25px;
      border-radius: 8px;
      background-color: #fafafa;
      transition: background-color 0.3s ease;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      transition: font-weight 0.3s ease, font-style 0.3s ease;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    #output {
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
    }

    ul#list {
      list-style-type: disc;
      padding-left: 25px;
      margin-bottom: 20px;
    }

    ul#list li {
      padding: 8px 0;
      transition: color 0.2s ease;
    }

    ul#list li:hover {
      color: #007BFF;
      cursor: pointer;
    }

    button {
      padding: 10px 18px;
      margin: 5px 8px 15px 0;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello jQuery</h2>
    <h3>Just for timepass</h3>

    <button id="btn">Click Me</button>

    <div class="temp">
      <p>This is a different division on which we are using the class tags using jQuery.</p>
    </div>

    <input type="text" id="myInput" placeholder="Type something..." />
    <p id="output">Hi this text</p>

    <ul id="list">
      <li>Item 1</li>
    </ul>

    <button id="add">Add Item</button>
    <button id="addf">Add Item First</button>
    <button id="remove">Remove First</button>
  </div>

  <script>
    $(document).ready(function() {
      // Button click
      $("#btn").click(function() {
        $("h2").text("Button Clicked!");
        $("h3").text("Button Clicked! Duplicate");
        $(".temp").css("background-color", "yellow");
        $("p").css({
          "font-weight": "bold",
          "font-style": "normal",
          "font-family": "Arial, sans-serif"
        });
      });

      // Double click
      $("#btn").dblclick(function() {
        $("h2").text("Button Clicked Twice!");
        $("h3").text("Button Clicked Twice Duplicate");
        $(".temp").css("background-color", "orange");
        $("p").css({
          "font-weight": "normal",
          "font-style": "normal",
          "font-family": "Calibri, sans-serif"
        });
      });

      // Hover in and out
      $("#btn").hover(
        function() {
          $("h2").text("Button Hovered!");
          $("h3").text("Button Hovered Duplicate");
          $(".temp").css("background-color", "cyan");
          $("p").css({
            "font-style": "italic",
            "font-weight": "normal"
          });
        },
        function() {
          $("h2").text("Hello jQuery");
          $("h3").text("Just for timepass");
          $(".temp").css("background-color", "#fafafa");
          $("p").css({
            "font-style": "normal",
            "font-weight": "normal"
          });
        }
      );

      // List handlers
      $("#add").click(function() {
        $("#list").append("<li>New Item appended from script</li>");
      });

      $("#addf").click(function() {
        $("#list").prepend("<li>New Item prepended from script</li>");
      });

      $("#remove").click(function() {
        $("#list li:first").remove();
      });

      // Input typing
      $("#myInput").on("input", function() {
        let val = $(this).val();
        $("#output").text(val ? val : "Hi this text");
      });
    });
  </script>
</body>
</html>
